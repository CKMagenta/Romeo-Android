<script>

var labelType, useGradients, nativeTextSupport, animate;

(function() {
  var ua = navigator.userAgent,
      iStuff = ua.match(/iPhone/i) || ua.match(/iPad/i),
      typeOfCanvas = typeof HTMLCanvasElement,
      nativeCanvasSupport = (typeOfCanvas == 'object' || typeOfCanvas == 'function'),
      textSupport = nativeCanvasSupport 
        && (typeof document.createElement('canvas').getContext('2d').fillText == 'function');
  //I'm setting this based on the fact that ExCanvas provides text support for IE
  //and that as of today iPhone/iPad current text support is lame
  labelType = (!nativeCanvasSupport || (textSupport && !iStuff))? 'Native' : 'HTML';
  nativeTextSupport = labelType == 'Native';
  useGradients = nativeCanvasSupport;
  animate = !(iStuff || !nativeCanvasSupport);
})();

var Log = {
  elem: false,
  write: function(text){

      this.elem = document.getElementById('log');
    this.elem.innerHTML = text;
    this.elem.style.left = (500 - this.elem.offsetWidth / 2) + 'px';

};

        },

        },

        },

      //whether to show the labels for the slices

      //pie slices values set 7px as
      //min label size
      resizeLabels: 7,
      //label styling
      Label: {
        type: labelType, //Native or HTML
        size: 20,
        family: 'Arial',
        color: 'white'
      },
      //enable tips
      Tips: {
        enable: true,
        onShow: function(tip, elem) {
           tip.innerHTML = "<b>" + elem.name + "</b>: " + elem.value;
        }
      }
    });
    //load JSON data.
    pieChart.loadJSON(json);
    //end

    //update json on click

      util.removeClass(button, 'white');

    //dynamically add legend to list

*/

$(document).ready(function(e) {
	// {"isMultiple":1, "options":[1.3]}
	//[{"3":2,"1":2},{"2":1,"1":1,"3":1}],"nReceivers":3,"nResponders":3}
	// { "nReceivers" : 5, "nResponsers":7, result:[{"Option1":2, "Option2":2, "Option3":1}]}
		var givenJSON = '{ "nReceivers" : 7, "nResponders":5, "result":{"Option1":2, "Option2":2, "Option3":1}}';

		var nResponders = givenData.nResponders;

function render(data) {
	var colors = ["#AF0452", "#FF8500", "#008196", "#002787", "#4903C7"];
	
	/*
	var r = Raphael("holder");

	
	r.text(320, 70, "static Pie Chart").attr({font:"20px sans-serif"});
	var pie = r.piechart(320,240,100, data, {colors : colors, legend: ['%%', '%%', '%%', '%%', '%%']});	
	var mask = r.piechart(320,240,30, [1], {colors: ["#FFFFFF"]}); 

	pie.each(function() {
    r.label(this.x, this.y, this.label[1].attrs.text).attr([
		{
			fill : "#FFFFFF", 'fill-opacity' : 0
		}, 
		{
			  font: '13px sans-serif', fill : "#FFFFFF"
    }]).show();
	}); 





*/







	var w = 200;  //width
  var h = 200; //height
  var r = 100; //radius
	var color = function (i) { return ["#AF0452", "#FF8500", "#008196", "#002787", "#4903C7"][i%5]};
	//d3.scale.category20c();     //builtin range of colors
 

    
    var vis = d3.select("#holder")
        .append("svg:svg")              //create the SVG element inside the <body>
        .data([data])                   //associate our data with the document
        .attr("width", w)           //set the width and height of our visualization (these will be attributes of the <svg> tag
        .attr("height", h)
        .append("svg:g")                //make a group to hold our pie chart
        .attr("transform", "translate(" + r + "," + r + ")")    //move the center of the pie chart from 0, 0 to radius, radius
 
    var arc = d3.svg.arc()              //this will create <path> elements for us using arc data
        				.outerRadius(r)
								.innerRadius(r*0.5);
 
    var pie = d3.layout.pie()           //this will create arc data for us given a list of values
        				.value(function(d) { return d.value; });    //we must tell it out to access the value of each element in our data array
 
    var arcs = vis.selectAll("g.slice")     //this selects all <g> elements with class slice (there aren't any yet)
        .data(pie)                          //associate the generated pie data (an array of arcs, each having startAngle, endAngle and value properties) 
        .enter()                            //this will create <g> elements for every "extra" data element that should be associated with a selection. The result is creating a <g> for every object in the data array
        .append("svg:g")                //create a group to hold each slice (we will have a <path> and a <text> element associated with each slice)
        .attr("class", "slice");    //allow us to style things in the slices (like text)
 
        arcs.append("svg:path")
            .attr("fill", function(d, i) { return color(i); } ) //set the color for each slice to be chosen from the color function defined above
            .attr("d", arc);                                    //this creates the actual SVG path using the associated data (pie) with the arc drawing function
 
        arcs.append("svg:text")                                     //add a label to each slice
            .attr("transform", function(d) {                    //set the label's origin to the center of the arc
                //we have to make sure to set these before calling arc.centroid
        	d.innerRadius = r*0,5;
          d.outerRadius = r;
          return "translate(" + arc.centroid(d) + ")";        //this gives us a pair of coordinates like [50, 50]
        }).attr("text-anchor", "middle")                          //center the text on it's origin
        	.text(function(d, i) { return Math.round(data[i].ratio*100)+"%"; });        //get the label from our original data array
					
			d3.selectAll("text").style("color", "white");

	//var template = 	;
	
	for(var i=0; i<data.length; i++) {
		var $template = $('<li>' +
			'<div class="label"></div>' +
			'<div class="blank">……………………………………………………</div>' +
			'<div class="ratio"></div>' +
			'</li>');
			$template.find(".label").append(data[i].label);
			$template.find(".ratio").css("color", color(i));
			$template.find(".ratio").append(Math.round(data[i].ratio*1000)*0.1+" %");
		$("#legend").append($template);
	}










}
